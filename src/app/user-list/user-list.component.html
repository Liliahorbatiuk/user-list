<div class="list">
    <div class="fieldsForm">
        <form name="usersList">
            <div class="form-group">
                <label for="login">Login</label>
                <input class="form-control" type="text" [(ngModel)]="userLogin" name="userLogin" id="login" placeholder="Enter login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="text" [(ngModel)]="userPassword" name="userPassword" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" type="text" [(ngModel)]="userEmail" name="userEmail" id="email" placeholder="Enter email">
            </div>
            <input class="btn btn-success btn-sm btn-block" *ngIf="!editStatus" (click)="addUser()" type="button" value="Add user" id="addBtn">
            <button class="btn btn-success btn-sm btn-block" (click)="save()" *ngIf="editStatus">Save</button>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users, let i = index">
                <td>{{ i+1 }}</td> 
                <td>{{ user.login }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.email }}</td>
                <td><button (click)="edit(i)" class="btn btn-warning">Edit</button></td>
                <td><button (click)="delete(i)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
